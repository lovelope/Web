<!DOCTYPE html>
<html>
<head>
  <title>三栏式布局</title>
  <meta charset="utf-8" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <div class="left">
    <img class="logo last" src="img/bluesky.jpg" alt="蓝色天空" />
    <h3>蓝色天空</h3>
  </div>
  <div class="right">
    <img class="logo" src="http://tb.himg.baidu.com/sys/portrait/item/9709636b393530353234b10f" alt="member1" />
    <img class="logo" src="http://tb.himg.baidu.com/sys/portrait/item/0fdbe5a2a8e8bfb9e58d81e4b99d8537" alt="member2" />
    <img class="logo" src="http://tb.himg.baidu.com/sys/portrait/item/80facd91" alt="member3" />
    <img class="logo" src="http://tb.himg.baidu.com/sys/portrait/item/5f3ee4b8bfe6839fe788b1e4bda05661659439" alt="member4" />
    <img class="logo last" src="http://tb.himg.baidu.com/sys/portrait/item/3783d091" alt="member5" />
  </div>
  <div class="middle">
    <h3>蓝色天空</h3>
    <p>蓝色的天空飘着一朵白色的云朵，</p>
    <p>绿色的大地那是我们的家园。</p>
    <p>深蓝的海洋飘着一艘白色的帆船，</p>
    <p>清澈的泉水那是我们的生命。</p>
    <p>如今的天空已不在蔚蓝，</p>
    <p>绿色的大地已危在淡稀。</p>
    <p>我们要拯救蓝天，拯救我们的家园，</p>
    <p>让我们的天空更加蔚蓝。</p>
    <p>我们要拯救海洋，拯救我们的源泉，</p>
    <p>让我们的海洋更加深蓝。</p>
    <p>我们要拯救蓝天，拯救我们的家园，</p>
    <p>让我们的天空更加蔚蓝。</p>
    <p>我们要拯救生命，拯救我们的心灵，</p>
    <p>让我们的世界充满和平！</p>
  </div>
</div>
</body>
</html>
